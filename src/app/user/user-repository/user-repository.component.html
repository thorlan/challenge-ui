<p-panel header="Repositories">
<a [routerLink]="['/user' , userName]"> Back To User</a>
<p-table [value]="repositories">
  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Url</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-repository>
      <tr>
          <td>{{ repository.id }}</td>
          <td>{{ repository.name }}</td>
          <td>{{ repository.url }} </td>
      </tr>
  </ng-template>
</p-table>
</p-panel>
